[conda]
symbol = "ï„Œ "
format = "[$symbol$environment](dimmed green) "
# Replace the "â¯" symbol in the prompt with "âœ"

[cmd_duration]
disabled = false
min_time = 2000
show_milliseconds = false
format = "took [$duration]($style) "
style = "yellow"

[directory]
disabled = false
truncation_length = 4
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

[dotnet]
symbol = "â€¢NET"
style = "green"
