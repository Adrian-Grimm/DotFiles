$conda\
$aws\
$gcloud\
$crystal\
[ÓÇ∞](fg:color_blue bg:color_bg3)\
$docker_context\
$env_var\
$custom\
[ÓÇ∞](fg:color_bg3 bg:color_bg1)\
$memory_usage\
$jobs\
$status\
$cmd_duration\
$time\
$battery\
[ÓÇ¥ ](fg:color_bg1)\
